<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/icons/004-pokeball-1.png">
    <script src="scripts/template.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="renderTotalContent()">
    <header>
        <h1>Pokedex</h1>
        <section id="searchRef" class="search">
            <input type="text" id="searchInput">
            <img onclick="searchPokemon()" src="assets/icons/012-game-1.png" alt="Search Button">
        </section>
    </header>
    <main>
        <section class="total_Ref" id="contentRef"></section>
        <button class="loading_button" id="loadingButton" onclick="loadMore()">Load</button>

        <div onclick="closeOverlay()" class="overlay_Ref" id="overlayRef"></div>

        <div class="loading_Container" id="loadingSpinner">
            <img class="loading_Spinner" src="assets/img/fight.png" alt="Loading Spinner">
        </div>
        
    </main>
    <footer></footer>
    
</body>

</html>
