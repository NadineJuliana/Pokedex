<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="scripts/template.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="renderTotalContent()">
    <header>
        <h1>Pokedex</h1>
        <section id="searchRef" class="search">
            <input type="text" id="searchInput">
            <button onclick="searchPokemon()">Search</button>
        </section>
    </header>
    <main>
        <section class="total_Ref" id="contentRef"></section>
        <button class="loading_button" id="loadingButton" onclick="loadMore()">Load</button>

        <div class="overlay_Ref" id="overlayRef"></div>

        <div class="loading_Container" id="loadingSpinner">
            <div class="loading_Spinner"></div>
        </div>
        
    </main>
    <footer></footer>
    
</body>

</html>
